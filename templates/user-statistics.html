<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contestant Statistics</title>

    <link rel="stylesheet" href="/Contestant-Statistics-Management-System/css/bootstrap.min.css">
    <script src="/Contestant-Statistics-Management-System/js_ext/jquery.min.js"></script>
    <script src="/Contestant-Statistics-Management-System/js_ext/bootstrap.min.js"></script>
  </head>
  <nav class="navbar navbar-default">   
     <div class="navbar-header">       
       <h3 style="padding-left: 20px;">
        <a href="/Contestant-Statistics-Management-System/">Contestant Statistics</a>
       </h3>
     </div>

     <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right"  id="userLoginBar">

  <body style="background-color: #EFF3F8;">   

     <div class="container" style="margin-top: 50px;background-color: #EFF3F8;">
      
       <!-- load template here-->
       <div class="row OJblock">
          <div class="col-md-12 OJheader">
            <h2>Statistics</h2>
          </div>
          <div id="overallBlockBody">
            <div class="col-md-6 OJpiechartblock">
              <div class="row">       
                <div class="col-md-7 Ojcanvas">
                  <!--load pie chart here-->
                  <canvas id="overallCanvas"></canvas>
                </div>
                <div id ="overallLegend" style="float: left;">
                  <!--load legend here-->
                </div>
                
              </div>
            </div>

            <div class="col-md-6">
              <div class="row" style="text-align: center; margin: auto;">
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Problem Solved</h2>
                  <h2 id="overallProblemSolved">100</h2>
                </div>
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Submission</h2>
                  <h2 id="overallProblemSubmissions">200</h2>
                </div>
              </div>
            </div>
          </div>

       </div>

       <div class="row OJblock">
          <div class="col-md-12 OJheader">
            <h2>Codeforces online judge</h2>
          </div>
          <div id="codeforecsBlockBody">
            <div class="col-md-6 OJpiechartblock">
              <div class="row">       
                <div class="col-md-7 Ojcanvas">
                  <!--load pie chart here-->
                  <canvas id="codeforcesCanvas"></canvas>
                </div>
                <div id ="codeforcesLegend" style="float: left;">
                  <!--load legend here-->
                </div>
                
              </div>
            </div>

            <div class="col-md-6">
              <div class="row" style="text-align: center; margin: auto;">
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Problem Solved</h2>
                  <h2 id="codeforcesProblemSolved">100</h2>
                </div>
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Submission</h2>
                  <h2 id="codeforcesProblemSubmissions">200</h2>
                </div>
              </div>
            </div>
          </div>

       </div>

       <div class="row OJblock">
          <div class="col-md-12 OJheader">
            <h2>UVA online judge</h2>
          </div >
          <div id = "uvaBlockBody">
            <div class="col-md-6 OJpiechartblock">
              <div class="row">
                
                <div class="col-md-7 Ojcanvas">
                  <!--load pie chart here-->
                  <canvas id="uvaCanvas"></canvas>
                </div>

                <div id ="uvaLegend" style="float: left;">
                  <!--load legend here-->
                </div>

              </div>
            </div>
            <div class="col-md-6">
              <div class="row" style="text-align: center; margin: auto;">
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Problem Solved</h2>
                  <h2 id="uvaProblemSolved" >100</h2>
                </div>
                <div class="col-md-6" style="padding-top: 40px;">
                  <h2>Submission</h2>
                  <h2 id="uvaProblemSubmissions">200</h2>
                </div>
              </div>
            </div>
          </div>
       </div>

       <!-- last 10 submissions-->
       <div class="row">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h4>Codeforces Solved Problem List</h4>
           </div>
           <div class="panel-body">
             <table class="table-condensed">
              <tbody id="codeforcesSolvedProblemList">
               
              </tbody>
             </table>
             
           </div>
         </div>
       </div>
       <div class="row">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h4>Uva Solved Problem List</h4>
           </div>
           <div class="panel-body">
             <table class="table-condensed">
              <tbody id="uvaSolvedProblemList">
               
              </tbody>
             </table>
             
           </div>
         </div>
       </div>
       

     </div>

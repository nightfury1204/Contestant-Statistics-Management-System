<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contestant Statistics</title>

    <!-- build:css_ext -->
    <!-- endbuild -->

    <link rel="stylesheet" href="/Contestant-Statistics-Management-System/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <body style="background-color: #EFF3F8;">   

     <div class="container" style="margin-top: 50px;background-color: #EFF3F8;">
      
       <!-- load template here-->
       <div class="row OJblock">
          <div class="col-md-12 OJheader">
            <h2>UVA online judge</h2>
          </div>
          <div class="col-md-6 OJpiechartblock">
            <div class="row">       
              <div class="col-md-7 Ojcanvas">
                <!--load pie chart here-->
                <canvas id="myCanvas"></canvas>
              </div>
              <div id ="myLegend" style="float: left;">
                <!--load legend here-->
              </div>
              
            </div>
          </div>

          <div class="col-md-6">
            <div class="row" style="text-align: center; margin: auto;">
              <div class="col-md-6" style="padding-top: 50px;">
                <h2>Problem Solved</h2>
                <h2>100</h2>
              </div>
              <div class="col-md-6" style="padding-top: 50px;">
                <h2>Submission</h2>
                <h2>200</h2>
              </div>
            </div>
          </div>
           
       </div>

       <div class="row OJblock">
          <div class="col-md-12 OJheader">
            <h2>UVA online judge</h2>
          </div>
          <div class="col-md-6 OJpiechartblock">
            <div class="row">
              
              <div class="col-md-7 Ojcanvas">
                <!--load pie chart here-->
                <canvas id="myCanvas1"></canvas>
              </div>

              <div id ="myLegend1" style="float: left;">
                <!--load legend here-->
              </div>

            </div>
          </div>
          <div class="col-md-6">
            <div class="row" style="text-align: center; margin: auto;">
              <div class="col-md-6" style="padding-top: 50px;">
                <h2>Problem Solved</h2>
                <h2>100</h2>
              </div>
              <div class="col-md-6" style="padding-top: 50px;">
                <h2>Submission</h2>
                <h2>200</h2>
              </div>
            </div>
          </div>
       </div>

       <!-- last 10 submissions-->
       <div class="row">
         <div class="panel panel-default">
           <div class="panel-heading">
             <h4>Last 10 submissions</h4>
           </div>
           <div class="panel-body">

           <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Firstname</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Anna</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Debbie</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>John</td>
                </tr>
              </tbody>
           </table>

           </div>
         </div>
       </div>
       

     </div>
